<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="./scss/main.scss">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OkWomanClub</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__content">
        <div class="logo"><img class="logo-img" src="./assets/img/logo.svg" alt="Logo"><span class="logo-text"><span
              class="logo-text__highlight">Ok</span>WomanClub</span></div>
        <ul class="header__nav">
          <li class="header__nav-item"><a class="header__nav-link" href="#">Про платформу</a></li>
          <li class="header__nav-item"><a class="header__nav-link" href="#">Відгуки</a></li>
          <li class="header__nav-item"><a class="header__nav-link" href="#">Матеріали</a></li>
          <li class="header__nav-item"><a class="header__nav-link" href="#">Вартість</a></li>
        </ul>
        <div class="header__auth-actions">
          <button class="header__login button">Вхід</button>
          <button class="header__register button">Реєстрація</button>
        </div>
        <button class="burger-btn">
          <span class="burger-btn__line burger-btn__line--top"></span>
          <span class="burger-btn__line burger-btn__line--middle"></span>
          <span class="burger-btn__line burger-btn__line--bottom"></span>
        </button>
      </div>
    </div>
  </header>
  <main>
    
  </main>

</body>

</html>
